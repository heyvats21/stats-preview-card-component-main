<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">

      <div class="text-container">
        <h1 class="title">Get <span style="color: hsl(277, 64%, 61%) ;">insights </span> that help your business grow.</h1>
        <p class="para-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stat-container">
            <div>
              <p class="num-title">10k+</p>
              <p class="stat-para">companies</p>
            </div>

            <div>
              <p class="num-title">314</p>
              <p class="stat-para">templates</p>
            </div>

            <div>
              <p class="num-title">12m+</p>
              <p class="stat-para">queries</p>
            </div>
            
          </div>

      </div>

      <div class="img-container">
        <img src="images/image-header-desktop.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
